<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">
              
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button> </button>
            </div>
        </div>

       <div class="location-not-found">
        <h1> Sorry,Location not found!!!</h1>
       </div>


        <div class="weather-body">
          <img src="/Weather Icons/cloud.svg" alt="weather image" class="weather-img">
          <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">light rain</p>
          </div>
          
          <div class="weather-details">
            <div class="humidity">
              <i class="fa-sharp fa-solid fa-droplet"></i>
              <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
              </div>
            </div>

            <div class="wind">
              <i class="fa-sharp fa-solid fa-wind"></i>
              <div class="text">
                <span id="wind-speed">12km/Hr</span>
                <p>Wind Speed</p>
              </div>
            </div>

          </div>

        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/23e415b57f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>  

</body>
</html>
